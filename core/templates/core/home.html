{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .logo {
      max-width: 100px;
      margin-bottom: 30px;
    }
    .btn-wrap {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">

  {% if user.is_authenticated %}
    <p class="lead">Welcome, {{ user.get_full_name|default:user.username }}!</p>
    <div class="btn-wrap">
      <a href="{% url 'django_auth_adfs:logout' %}" class="btn btn-secondary btn-lg">Sign out</a>
    


      <a href="/hub/" class="btn btn-primary btn-lg">Go to Hub</a>
    </div>
  {% else %}
    <a href="{% url 'django_auth_adfs:login' %}?next=/hub/" class="btn btn-primary btn-lg">
      Sign in with Microsoft
    </a>
  {% endif %}
</body>
</html>
