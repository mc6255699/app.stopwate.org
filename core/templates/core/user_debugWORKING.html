{% block content %}
<div class="container mt-5">
    <h2>Azure AD OIDC Debug</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Full name:</strong> {{ user.get_full_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <h3>OIDC Claims</h3>
    <pre>{{ claims|safe }}</pre>

    {% if id_token %}
        <h3>Raw ID Token</h3>
        <textarea rows="6" style="width:100%" readonly>{{ id_token }}</textarea>
        <p>Paste this token into <a href="https://jwt.ms" target="_blank">jwt.ms</a> to decode it.</p>
    {% endif %}
{% endblock %}
