<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My Django App{% endblock %}</title>

    <!-- ✅ Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ DataTables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />

    <!-- ✅ Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-papTNfVnDsVtsT8skpT3MSmlEzf3fKfPUC20CmzqYz9iF6kzqTtZpXl27B7LsrPU4PV3s7Oc3zqHUl9TWmWPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .navbar-brand img {
        height: 40px;
      }
      .user-dropdown:hover .dropdown-menu {
        display: block;
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- 🔷 Top Nav Bar -->
    <nav
      class="navbar navbar-expand-lg {% block navbar_class %}bg-primary{% endblock %} navbar-dark"
    >
      <div class="container-fluid">
        <!-- 👤 User (left) -->
        <div class="d-flex align-items-center">
          <a class="navbar-brand ms-auto" href="/">
            <img src="{% static 'a.png' %}" alt="Logo" />
          </a>
        </div>

        <!-- 📋 App-specific nav links -->
        <div class="collapse navbar-collapse justify-content-center">
          {% block app_nav %}{% endblock %}
        </div>

        <!-- 🖼️ Company Logo (right) -->
        <div class="d-flex align-items-center">
          <div class="dropdown user-dropdown">
            <a
              class="nav-link dropdown-toggle text-white"
              href="#"
              id="userDropdown"
              role="button"
              data-bs-toggle="dropdown"
            >
              <i class="fas fa-user-circle"></i> {{ user.username }}
            </a>
            <ul
              class="dropdown-menu dropdown-menu-start"
              aria-labelledby="userDropdown"
            >
{% if user.is_authenticated %}
  <li>
    <form method="post" action="{% url 'core:full_logout' %}" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="dropdown-item">Logout (everywhere) EXCEPT HERE </button>
    </form>
  </li>
{% endif %}            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 📄 Main Page Content -->
     
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- ✅ JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
